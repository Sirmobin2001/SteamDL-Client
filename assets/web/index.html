<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <title>Subscription Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.min.css">
  <link href="vazirmtn/Vazirmatn-font-face.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #fefce8;
      font-family: "Vazirmatn", sans-serif;
      line-height: normal;
      display: flex;
      align-items: baseline;
      justify-content: center;
      min-height: 100vh;
      direction: rtl;
    }
    .flex-column
    {
      display: flex;
      flex-direction: column;
    }
    .profile-card {
      position: relative;
      border: 2px solid #000;
      border-radius: 1rem;
      background: #fff;
      width: 20rem;
      margin-top: 4.5rem;
      margin-bottom: 2rem;
    }
    .profile-card::before,
    .profile-card::after {
      content: "";
      display: none;
      position: absolute;
      inset: 0;
      background: #fff;
      border: 2px solid #000;
      border-radius: 1rem;
      z-index: -1;
      transition: transform 200ms ease-out;
    }
    .profile-card:hover::before {
      transform: rotate(-3deg) scale(1.02) translate(-1%);
    }
    .profile-card:hover::after {
      transform: rotate(-6deg) scale(1.02) translate(-1%);
      z-index: -2;
      transition-delay: 100ms;
    }
    .profile-card__avatar {
      width: 80px;
      height: 80px;
      position: absolute;
      -o-object-fit: cover;
      object-fit: cover;
      top: 0;
      left: 50%;
      transform: translate(-50%, -80%);
      border-radius: 1rem;
    }
    .profile-card__bio {
      background: #fef9c3;
      padding: 2rem;
      text-align: center;
      border-radius: 1rem;
      overflow: hidden;
    }
    .profile-card__bio-name {
      font-size: 1.25em;
      font-weight: 900;
      margin-bottom: 0.8rem;
      display: inline-block;
    }
    .profile-card__bio-title {
      font-size: 0.875em;
      font-weight: 900;
      margin-bottom: 0.6rem;
      display: inline-block;
    }
    .profile-card__links {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: hidden;
    }
    .profile-card__header {
      text-align: right;
      font-size: 1.25em;
      font-weight: bold;
      color: #000;
      display: flex;
      -webkit-box-pack: justify;
      justify-content: right;
      cursor: pointer;
    }
    .profile-card__header::after {
      content: "\276F";
      width: 1rem;
      height: 1rem;
      text-align: center;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
    }
    input {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }
    .accordion {
      width: 100%;
      overflow: hidden;
    }
    .accordion:last-child {
      margin-bottom: 0;
    }
    .accordion-content {
      max-height: 0;
      padding: 0 1rem;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
    }
    input:checked+.profile-card__header::after {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }
    input:checked~.accordion-content {
      max-height: 100vh;
      padding: 16px;
    }
    .profile-card__separator {
      border-bottom: 2px dashed #000;
      border-radius: 1rem 1rem 0 0;
      overflow: hidden;
    }
    .profile-card__links-button {
      padding: 1rem;
      display: inline-block;
      width: 100%;
      text-align: center;
      border: 2px solid #000;
      border-radius: 0.5rem;
      color: #000;
      transition: box-shadow 200ms ease;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .profile-card__links-button:hover {
      box-shadow: -3px 3px 0 #000;
    }
    .progressBarContainer {
      margin-top: 15px;
      position: relative;
    }
    .progressBar {
      background-color: #c4d28b;
      width: 100%;
      height: 10px;
      /*padding: 2px;*/
      border-radius: 50px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .progressBarRect {
      /*background-image: linear-gradient(90deg, #f98400 0%, #fbc118 100%);*/
      height: 100%;
      padding: 2px;
      border-radius: inherit;
      /*-webkit-animation: progressLineTransmission 2.5s 0.3s ease-in-out both;*/
      /*animation: progressLineTransmission 2.5s 0.3s ease-in-out both;*/
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background-color: #1e4f2a;
    }
    .progressBarCircle {
      background-color: #fff;
      height: calc(14px - 4px);
      width: calc(14px - 4px);
      border-radius: 50%;
      box-shadow: rgba(0, 0, 0, 0.16) 0 1px 4px;
      display: none;
    }
    .progressBarPoint {
      color: #000;
      margin-top: 2px;
      font-size: 10px;
      /*font-weight: 900;*/
      position: absolute;
    }
    .progressBarPoint--start {
      right: 0;
    }
    .progressBarPoint--end {
      left: -15px;
    }
    @-webkit-keyframes progressLineTransmission {
      from {
        width: 5%;
      }
      to {
        width: 100%;
      }
    }
    @keyframes progressLineTransmission {
      from {
        width: 5%;
      }
      to {
        width: 100%;
      }
    }
    a.power-button{
    display: grid;
    align-content: center;
    width: 150px;
    height: 150px;
    font-size: 6em; 
    border: 2px solid #dedede;
    background-color: #efefef;
    box-shadow: 0px 0px 40px 1px #ddd inset,
      0px 2px 4px rgba(0,0,0,0.4),
      1px 1px 4px rgba(0,0,0,0.3),
      -1px -1px 2px rgba(0,0,0,0.1),
      -1px 1px 2px rgba(0,0,0,0.1);
    text-align: center;
    line-height: 200px;
    
    left: 0;
    right: 0;
    
    margin: auto;
    
    border-radius: 50%;
     transition: color 0.8s;
    transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
  }
  .power-button:hover{
    box-shadow:  0px 2px 6px rgba(0,0,0,0.4),
      1px 1px 6px rgba(0,0,0,0.3),
      -1px -1px 4px rgba(0,0,0,0.1),
      -1px 1px 4px rgba(0,0,0,0.1);
  }
  .power-button.on svg{  
      /*color: #2ecc71;*/
      filter: invert(42%) sepia(93%) saturate(1352%) hue-rotate(87deg) brightness(90%) contrast(119%);
  }
  .btn-close {
    margin: 0;
    border: 0;
    padding: 0;
    background: red;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 150ms;
    position: absolute;
    top: 10px;
    right:10px;
  }
  .btn-close .icon-cross {
    margin: 0;
    padding: 0;
    border: 0;
    background: none;
    position: relative;
    width: 17px;
    height: 30px;
  }
  .btn-close .icon-cross:before, .btn-close .icon-cross:after {
    content: "";
    position: absolute;
    top: 13px;
    left: 0;
    right: 0;
    height: 4px;
    background: #fff;
    border-radius: 4px;
  }
  .btn-close .icon-cross:before {
    transform: rotate(45deg);
  }
  .btn-close .icon-cross:after {
    transform: rotate(-45deg);
  }
  .btn-close .icon-cross span {
    display: block;
  }
  .btn-close:hover, .btn-close:focus {
    /*transform: rotateZ(90deg);*/
    background: #bc0000;
  }
  span.row
  {
    display: block;
  }
  </style>

</head>

  <script type="text/javascript">
    var check_interval;

    function check_vpn_status()
    {
      pywebview.api.check_vpn_status().then(function(running) {
        if (running)
        {
          if (!$('.power-button').hasClass('on'))
          {
            $('.power-button').addClass('on');
          }
        }
        else
        {
          if ($('.power-button').hasClass('on'))
          {
            $('.power-button').removeClass('on');
          }
        }
      });
    }

    window.addEventListener('pywebviewready', function() {
      check_vpn_status();
      check_interval = setInterval(check_vpn_status, 1000);
    })

    $('.power-button').click(function() {
      pywebview.api.check_vpn_status().then(function(running) {
        pywebview.api.toggle_vpn();
      });
    });

    $('.btn-close').click(function(){
      pywebview.api.close();
    });

  </script>
</html>
