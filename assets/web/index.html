    body {
      background: #fefce8;
      font-family: "Vazirmatn", sans-serif;
      line-height: normal;
      display: flex;
      align-items: baseline;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }
    .flex-column
    {
      display: flex;
      flex-direction: column;
    }
    .profile-card {
      position: relative;
      border: 2px solid #000;
      border-radius: 1rem;
      background: #fff;
      width: 20rem;
      margin-top: 4.5rem;
      margin-bottom: 2rem;
    }
    .profile-card::before,
    .profile-card::after {
      content: "";
      display: none;
      position: absolute;
      inset: 0;
      background: #fff;
      border: 2px solid #000;
      border-radius: 1rem;
      z-index: -1;
      transition: transform 200ms ease-out;
    }
    .profile-card:hover::before {
      transform: rotate(-3deg) scale(1.02) translate(-1%);
    }
    .profile-card:hover::after {
      transform: rotate(-6deg) scale(1.02) translate(-1%);
      z-index: -2;
      transition-delay: 100ms;
    }
    .profile-card__avatar {
      width: 80px;
      height: 80px;
      position: absolute;
      -o-object-fit: cover;
      object-fit: cover;
      top: 0;
      left: 50%;
      transform: translate(-50%, -80%);
      border-radius: 1rem;
    }
    .profile-card__bio {
      background: #fef9c3;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-radius: 1rem;
      overflow: hidden;
    }
    .profile-card__bio-name {
      font-size: 1.25em;
      font-weight: 900;
      margin-bottom: 0.8rem;
      display: inline-block;
    }
    .profile-card__bio-title {
      font-size: 0.875em;
      font-weight: 900;
      margin-bottom: 0.6rem;
      display: inline-block;
    }
    .profile-card__links {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: hidden;
    }
    .profile-card__header {
      text-align: right;
      font-size: 1.25em;
      font-weight: bold;
      color: #000;
      display: flex;
      -webkit-box-pack: justify;
      justify-content: right;
      cursor: pointer;
    }
    .profile-card__header::after {
      content: "\276F";
      width: 1rem;
      height: 1rem;
      text-align: center;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
    }
    input {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }
    .accordion {
      width: 100%;
      overflow: hidden;
    }
    .accordion:last-child {
      margin-bottom: 0;
    }
    .accordion-content {
      max-height: 0;
      padding: 0 1rem;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
    }
    input:checked+.profile-card__header::after {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }
    input:checked~.accordion-content {
      max-height: 100vh;
      padding: 16px;
    }
    .profile-card__separator {
      border-bottom: 2px dashed #000;
      border-radius: 1rem 1rem 0 0;
      overflow: hidden;
    }
    .profile-card__links-button {
      padding: 1rem;
      display: inline-block;
      width: 100%;
      text-align: center;
      border: 2px solid #000;
      border-radius: 0.5rem;
      color: #000;
      transition: box-shadow 200ms ease;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .profile-card__links-button:hover {
      box-shadow: -3px 3px 0 #000;
    }
    .progressBarContainer {
      margin-top: 15px;
      position: relative;
      display: none;
    }
    .progressBar {
      background-color: #c4d28b;
      width: 100%;
      height: 10px;
      /*padding: 2px;*/
      border-radius: 50px;
      display: flex;
      justify-content: flex-start;
      align-items: center;

    }
    .progressBarRect {
      /*background-image: linear-gradient(90deg, #f98400 0%, #fbc118 100%);*/
      height: 100%;
      padding: 2px;
      border-radius: inherit;
      /*-webkit-animation: progressLineTransmission 2.5s 0.3s ease-in-out both;*/
      /*animation: progressLineTransmission 2.5s 0.3s ease-in-out both;*/
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background-color: #1e4f2a;
    }
    .progressBarCircle {
      background-color: #fff;
      height: calc(14px - 4px);
      width: calc(14px - 4px);
      border-radius: 50%;
      box-shadow: rgba(0, 0, 0, 0.16) 0 1px 4px;
      display: none;
    }
    .progressBarPoint {
      color: #000;
      margin-top: 2px;
      font-size: 10px;
      /*font-weight: 900;*/
      position: absolute;
    }
    .progressBarPoint--start {
      right: 0;
    }
    .progressBarPoint--end {
      left: -15px;
    }
    @-webkit-keyframes progressLineTransmission {
      from {
        width: 5%;
      }
      to {
        width: 100%;
      }
    }
    @keyframes progressLineTransmission {
      from {
        width: 5%;
      }
      to {
        width: 100%;
      }
    }
    a.power-button{
    display: grid;
    align-content: center;
    width: 150px;
    height: 150px;
    font-size: 6em; 
    border: 2px solid #dedede;
    background-color: #efefef;
    box-shadow: 0px 0px 40px 1px #ddd inset,
      0px 2px 4px rgba(0,0,0,0.4),

    text-align: center;
    line-height: 200px;
    left: 0;
    right: 0;
    margin: auto;
    border-radius: 50%;
    transition: color 0.8s;
    transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
    cursor: pointer;
  }
  .power-button:hover{

  .power-button.on svg{

  }

  <script type="text/javascript">
    function formatBytes(bytes,decimals) {
       if(bytes == 0) return '0';
       var k = 1024,
           dm = decimals || 2,
           sizes = ['بایت', 'کیلوبایت', 'مگابایت', 'گیگابایت', 'ترابایت', 'PB', 'EB', 'ZB', 'YB'],
           i = Math.floor(Math.log(bytes) / Math.log(k));
       return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    function check_proxy_status()
    {
      pywebview.api.check_proxy_status().then(function(running) {
        if (running)
        {
          if (!$('.power-button').hasClass('on'))
          {
            $('.power-button').addClass('on');
          }
        }
        else
        {
          if ($('.power-button').hasClass('on'))
          {
            $('.power-button').removeClass('on');
            $("#local_ip").text("");
          }
        }
      });
    }

    function check_traffic()
    {
      pywebview.api.get_rx().then(function(rx) {
        $("#used_traffic").text(formatBytes(rx));
      });
    }

    window.addEventListener('pywebviewready', function() {
      check_proxy_status();
      check_interval = setInterval(check_proxy_status, 1001);

      check_traffic();
      check_traffic = setInterval(check_traffic, 2001);

      status_translation = {"active": "فعال", "expired": "منقضی شده"};
      pywebview.api.get_user_data().then(function(user_data) {
        $("#subscription_id").text(user_data["subscription_id"]);
        $("#subscription_status").text(status_translation[user_data["status"]] || "غیر فعال");
        if (user_data["end"])
        {
          now = new Date();
          then = new Date(user_data["end"])
          days = Math.ceil((then.getTime() - now.getTime())/86400000)
          $("#expiry_date").text(days + " روز");
        }
        else
        {
          $("#expiry_date").hide();
        }
      });

      pywebview.api.get_version().then(function(version) {
        $("#version").text("v" + version);
      });
    })
    
    $('.power-button').click(function() {
      pywebview.api.check_proxy_status().then(function(running) {
        pywebview.api.toggle_proxy().then(function(local_ip) {
          $("#local_ip").text(local_ip);
        });
      });
    });

    $('.btn.close').click(function(){
      pywebview.api.close();
    });
    $('.btn.min').click(function(){
      pywebview.api.minimize();
    });
  </script>
